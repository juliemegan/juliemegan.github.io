		$( window ).load( function() {

		function openButton00() {
			$( '#top-00-div' ).show();

		function close() {

		function getContent(content_type) {
			var header = "";
			var url = "";
			
			switch (content_type) {
			case "about_me":
				header = "about me";
				url = "about_me.html";
				break;
			case "projects":
				header = "my projects";
				url = "projects.html";
			default:
				break;
			}
			
			$( '#modal-header' ).text(header);
			
			$.ajax({
				type: "GET", 
				url: url,
				dataType: "text",
				error: function(xhr, textStatus, errorThrown) {
					alert("Request Failed."
						+ "\nxhr: " + xhr
						+ "\ntext status: " + textStatus
						+ "\nerror thrown: " + errorThrown
					);
				},
				success: function(result_json) {
					console.log(result_json);
					$( '#modal-content' ).html(result_json);
				}
			});
		}
		
		function getResume() {
			$( '#modal-header' ).text("my resume");
			// Use the source ID (SRCID) from the google doc from the shareable link:
			// https://drive.google.com/file/d/SRCID/view?usp=sharing
			// e.g.
			// https://drive.google.com/file/d/0B_gkg0-fPnKrSmV6WkpNMHh5cUE/view?usp=sharing
			// srcid = 0B_gkg0-fPnKrSmV6WkpNMHh5cUE
			var content = "<div id='pdf-container' align='center'><iframe align='center' "
				+ "src='https://docs.google.com/viewer?srcid=0B_gkg0-fPnKrSmV6WkpNMHh5cUE" 
				+ "&pid=explorer&efh=false&a=v&chrome=false&embedded=true' width='100%' height='480px'></iframe></div>";
				
			$( '#modal-content' ).html(content);
		}
	</script>
